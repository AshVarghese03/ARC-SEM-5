<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="home.php">
            <img src="logo.png" alt="Logo" class="logo" align="left" height="100" width="100">
        </a>
        <h1>Product Reviews</h1>
    </header>
    
    <section class="review-form">
        <h2>Write a Review</h2>
        <form action="as.php" method="post" id="review-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="5">5 stars</option>
                    <option value="4">4 stars</option>
                    <option value="3">3 stars</option>
                    <option value="2">2 stars</option>
                    <option value="1">1 star</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>
            </div>
            
            <button type="submit">Submit Review</button>
        </form>
    </section>
    
    <section class="review-list">
        <h2>Customer Reviews</h2>
        <div class="review">
            <div class="review-header">
                <span class="reviewer-name">John Doe</span>
                <span class="review-rating">â˜…</span>
            </div>
            <p class="review-text">
                Loved the website. It was easy to surf, and I found the product I was looking for. Will definitely recommend it to my colleagues!
            </p>
        </div>
        <!-- Add more reviews here -->
    </section>
    
    <script>
        const reviewForm = document.getElementById("review-form");
        
        // Validate email format
        reviewForm.addEventListener("submit", function (event) {
            const emailInput = reviewForm.elements["email"];
            if (!isValidEmail(emailInput.value)) {
                event.preventDefault();
                alert("Please enter a valid email address.");
            }
        });
        
        // Email validation function
        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
    </script>
</body>
</html>
